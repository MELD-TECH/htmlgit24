<!doctype html>

<html>
<head>
<title>Library Website</title>

</head>

<body>
<h1>Universal Library Worldwide</h1>
<hr />

<form method="post" action="https://www.do-nothing.com">

<label for="libraryno">Library ID</label>
<input type="text" id="libraryno" value="47389200134" disabled />
<br/><br/><br/>

<label for="surname">Surname</label>
<input type="text" id="surname" placeholder="provide your surname"/>
<br/><br/><br/>

<label for="firstname">Firstname</label>
<input type="text" id="firstname" placeholder="provide your firstname"  />
<br/><br/><br/>

<label for="middlename">Middle name</label>
<input type="text" id="middlename"/>
<br/><br/><br/>

<label for="email">Email</label>
<input type="email" id="email" required autocomplete="on" />
<br/><br/><br/>

<label for="password">Password</label>
<input type="password" id="password" required />
<br/><br/><br/>

<label for="matricnumber">Matric Numbers</label>
<input type="text" id="matricnumber" placeholder="provide your matric number" required />
<br/><br/><br/>

<p>Select Gender</p>
<input type="radio" id="male" name="genderoption" required  />
<label for="male">Male</label>
<input type="radio" id="female" name="genderoption" required />
<label for="female">Female</label>
<input type="radio" id="genderboth" name="genderoption" required checked />
<label for="genderboth">Both</label>
<br/><br/><br/>

<p>Select Nationality</p>
<input type="checkbox" id="usa" name="nationoption1"/>
<label for="usa">USA</label>
<input type="checkbox" id="nigeria" name="nationoption2" checked />
<label for="nigeria">Nigeria</label>
<input type="checkbox" id="england" name="nationoption3"/>
<label for="england">England</label>
<br/><br/><br/>

<label for="rental">Material Rent</label>
<input type="text" id="rental" required />
<br/><br/><br/>

<label for="serialno">serial no of material </label>
<input type="text" id="serialno"/>
<br/><br/><br/>

<label for="catalogues">catalogues/classification </label>
<input type="text" id="catalogues"/>
<br/><br/><br/>

<label for="issn">ISSN</label>
<input type="text" id="issn"/>
<br/><br/><br/>

<label for="department">Departments</label>
<select id="department" required >
   <option>Select Department</option>
   <option>Computer Science</option>
   <option>Physics</option>
   <option>Geography</option>
   <option>Mathematics</option>
</select>
<br/><br/><br/>

<label for="daterented">Date Rented</label>
<input type="date" id="daterented" required />
<br/><br/><br/>

<label for="timerented">Date Rented</label>
<input type="time" id="timerented" required />
<br/><br/><br/>

<label for="comment">Feedback</label>
<br />
<textarea id="comment" rows="20" cols="70" ></textarea>
<br/><br/><br/>


<label for="photo">Your Photo</label>
<br />
<input type="file" id="photo" />
<br/><br/><br/>

<hr>

<div>
  <button type="button" onclick="alert('You clicked html 5 button!')">Button One</button>
</div>

<div>
  <button type="submit">Submit</button>
</div>
</form>

</body>

</html>
